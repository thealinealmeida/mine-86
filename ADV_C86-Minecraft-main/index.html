<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Minecraft</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fabric Library -->
    <script src="fabric.js"></script>
</head>
<body>

    <h1 class="btn-primary text-light text-uppercase">Minecraft</h1>

    <div id="cabecalho" class="btn-success text-light">
        <h3>Largura Atual = <span id="larguraAtual">30</span></h3>
        <h3>Altura Atual = <span id="alturaAtual">30</span></h3>
    </div>

    <canvas width="1000" height="600" id="myCanvas"></canvas>

    <p>
        <button class="btn btn-danger h4" type="button" data-bs-toggle="collapse" data-bs-target="#instructions" aria-expanded="false" aria-controls="instructions">
            Instruções
        </button>
    </p>
    <div class="collapse btn-danger" id="instructions">
        <div class="card card-body text-danger">
            <div class="row">
                <p class="col-12">Utilize as <strong>setas</strong> para mover seu personagem</p>
            </div>
            <div class="row">
                <p class="col-6"><strong>Shift +</strong> Aumenta o tamanho do bloco</p>
                <p class="col-6"><strong>Shift -</strong> Diminiu o tamanho do bloco</p>
            </div>
            <div class="row">
                <p class="col-4"><strong>B</strong> <img class="block" src="bricks.jpg"></p>
                <p class="col-4"><strong>Y</strong> <img class="block" src="yellowBricks.png"></p>
                <p class="col-4"><strong>D</strong> <img class="block" src="dirt.png"></p>
                <p class="col-4"><strong>K</strong> <img class="block" src="darkGrass.png"></p>
                <p class="col-4"><strong>L</strong> <img class="block" src="lightGrass.png"></p>
                <p class="col-4"><strong>G</strong> <img class="block" src="glowstone.png"></p>
                <p class="col-4"><strong>N</strong> <img class="block" src="netherrack.jpg"></p>
                <p class="col-4"><strong>S</strong> <img class="block" src="stone.jpg"></p>
                <p class="col-4"><strong>W</strong> <img class="block" src="wood.jpg"></p>
            </div>
        </div>
    </div>
    
    <!-- script principal -->
    <script src="main.js"></script>
</body>
</html>
